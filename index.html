<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Diary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="login-screen">
    <div class="login-box">
      <h1>Welcome to My Vintage Diary</h1>
      <input type="text" id="username" placeholder="Enter your username">
      <button id="login-button">Login</button>
    </div>
  </div>

  <!-- Notebook Container -->
  <div class="notebook-container" id="notebook-container" style="display: none;">
    <div class="notebook">
      <!-- Notebook Cover -->
      <div class="cover" id="cover">
        <h2>Open Your Diary</h2>
      </div>

      <!-- Notebook Content -->
      <div class="content">
        <!-- Left Panel: Previous Entries -->
        <div class="left-panel">
          <h3>Previous Entries</h3>
          <ul id="entry-list">
            <!-- Populated dynamically -->
          </ul>
        </div>

        <!-- Right Panel: Diary Entry -->
        <div class="right-panel">
          <h2 id="welcome-message"></h2>
          <textarea id="diary-text" placeholder="Write your thoughts here..."></textarea>
          <div class="buttons">
            <button id="save-button">Save</button>
            <button id="clear-button">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
