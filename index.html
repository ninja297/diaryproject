<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Magical Diary</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="diary-container">
    <div class="diary">
      <div class="diary-cover">
        <h1>📖 My Magical Diary</h1>
        <p>Click to open</p>
      </div>
      <div class="diary-content">
        <textarea id="diary-entry" placeholder="Write your secret thoughts..."></textarea>
        <div class="buttons">
          <button id="save-btn">Save ✨</button>
          <button id="clear-btn">Clear ❌</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
